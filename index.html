<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number system converter</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600|Questrial|Raleway:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">

    <div id="flashMessage" class="flash-msg success-msg error-msg"></div>

    <!-- <div class="flash-message" data-type="success" data-timeout="8000">My awesome success message !</div>
        <div class="flash-message" data-type="error" data-timeout="8000">My sadly sad error message !</div> -->
    <div class="triangle-corner"></div>

    <header class="logo">
      <img src="./img/logo.svg" alt="Logo app">
    </header>

    <section class="app-description">
      <div class="app-description-container">
        <h1>Number system converter</h1>
        <p class="subhead">Convert numbers between different numerical systems</p>
      </div>
    </section>

    <section class="form-app-description">
      <div class="dropdown">
        <!-- <button id="fromSystem" type="button" class="btn-from-converter">From</button> -->
        <div id="selectMenu1" class="select-menu">
          <select>
            <option value="0">From</option>
            <option value="1">Decimal</option>
            <option value="2">Binary</option>
            <option value="3">Octal</option>
            <option value="4">Hexadecimal</option>
          </select>
        </div>

        <span class="helper-text">to</span>
        <div id="selectMenu2" class="select-menu">
            <select>
              <option value="0">...</option>
              <option value="1">Decimal</option>
              <option value="2">Binary</option>
              <option value="3">Octal</option>
              <option value="4">Hexadecimal</option>
            </select>
          </div>
      </div>


      <div class="form-app">
        <input id="userInput" type="text" class="input-number" placeholder="Enter a number">
        <button id="btnConversion" type="button" class="btn-show-result hvr-sweep-to-right">CONVERT</button>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <ul class="footer-links">
          <li>Project by <a href="https://www.instagram.com/_ferh97/?hl=es-la" target="_blank">@_ferh97</a></li>
          <li>Collaborate on <a href="https://github.com/fernandohg97" target="_blank">Github</a></li>
        </ul>
      </div>
    </footer>
  </div>
  <script src="./js/selectMenu.js"></script>

  <script src="./js/main.js"></script>
</body>

</html>
